<a class="blog-nav-item blog" href="{{ root_url }}/">Blog</a>
<a class="blog-nav-item blog-archives" href="{{ root_url }}/blog/archives">Archives</a>
<a class="blog-nav-item" href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS">RSS</a>
{% if site.subscribe_email %}
<a class="blog-nav-item" href="{{ site.subscribe_email }}" rel="subscribe-email" title="subscribe via email">Email</a>
{% endif %}
{% if site.simple_search %}
<form class="navbar-form navbar-right" action="{{ site.simple_search }}" method="get">
  <fieldset role="search">
    <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
    <input class="search form-control" type="text" name="q" results="0" placeholder="Search"/>
  </fieldset>
</form>
{% endif %}
